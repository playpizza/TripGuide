{% extends "manage_base.html" %}
{% load static %}

{% block link %} 
<link rel="stylesheet" href="{% static 'bs/css/manager/user_stats.css' %}">
{% endblock %}

{% block title %} {% endblock %}

{% block script %} 
<script type="text/javascript">

</script>
{% endblock %}



{% block contents %}
<div class="">
    <form action="." name="chart_select">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <select name="view_type" class="form-select">
                    <option value="view_user" selected>유저수</option>
                    <option value="view_login">로그인수</option>
                </select>
            </div>
            <div class="col-md-6 d-flex">
                <input type="date" name="start_date" id="" class="form-control" value="{{last_7days}}">
                &nbsp&nbsp~&nbsp&nbsp
                <input type="date" name="end_date" id="" class="form-control" value="{{today}}">
            </div>
            <div class="col-md-2">
                <select name="view_range" class="form-select">
                    <option value="view_day" selected>일</option>
                    <option value="view_month">월</option>
                    <option value="view_year">년</option>
                </select>
            </div>
            <div class="col-md-1 ms-auto">
                <input class="btn btn-outline-primary" type="submit" value="확인">
            </div>
        </div>
    </form>


    <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="837" height="352" style="display: block; height: 282px; width: 670px;"></canvas>
</div>

{% endblock %}

{% block footerscript %} 
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="{% static 'bs/js/manager/user_stats.js' %}"></script>
{% endblock %}
