{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block link %} {% endblock %}
    <script src="{% static 'bs/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
{% block script %} {% endblock %}
<body>
    <!-- header -->
    <header>
        <div>
            <p><h1>로고</h1></p>
            <p>
                <ul>
                    <li>로그인</li>
                    <li> | </li>
                    <li>회원가입</li>
                </ul>
            </p>
            <p>
                <ul>
                    <li>콘텐츠</li>
                    <li>게시판</li>
                    <li>이벤트</li>
                </ul>
            </p>
        </div>
    </header>

    <!-- container -->
    <div class="container">
        {% block contents %}
        {% endblock %}
    </div>

    <!-- footer -->
    <footer>
        <div>
            <p>회사이름</p>
            <ul>
                <li>전화</li>
                <li>주소</li>
                <li>시간</li>
            </ul>
        </div>
        <div>
            <p>그럴듯한내용</p>
        </div>
    </footer>

    <!-- add -->
    <div>
        <p></p>
    </div>
</body>
</html>
