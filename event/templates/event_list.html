{% extends "base.html" %}
{% load static %}

{% block link %} {% endblock %}

{% block title %} {% endblock %}

{% block script %}
<script type="text/javascript"> 
    var eventUrls = []
</script>
{% endblock %}



{% block contents %}



<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-4 border-bottom">
    {% for event in events %}
    <div class="col">
        <div class="card shadow-sm mt-3 mb-3">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>{{event.title}}</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <img src="{{event.thumbnail}}" alt="이미지" width="100%" height="100%">
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
            </svg>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <script type="text/javascript"> eventUrls.unshift("{% url 'Event:detail' event.id %}") </script>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href=eventUrls[parseInt('{{event.id|add:-1}}')]">View</button>
                    </div>
                    <small class="text-muted">{{event.exp_date}} 까지</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<br><br><br>
<div class="clear"></div>


{% endblock %}
