{% extends "base.html" %}
{% load static %}

{% block link %} {% endblock %}

{% block title %} {% endblock %}

{% block script %} {% endblock %}



{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <div class="m-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" value="{{event.title}}" readonly />
            </div>
            <div class="m-3 text-center">
                {% if event.mainphoto %}
                <img src="{{event.mainphoto.url}}" alt="이미지" class="img-thumbnail">
                {% else %}
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>{{event.title}}</title>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
            </div>
            {% endif %}
            <div class="m-3">
                <label for="contents" class="form-label">내용</label>
                <textarea class="form-control" id="contents" readonly>{{event.contents}}</textarea>
            </div>
        </div>
        <div class="mt-3">
            <a class="btn btn-primary" href='{% url "Event:list" %}'>돌아가기</a>
        </div>
    </div>
</div>
{% endblock %}
