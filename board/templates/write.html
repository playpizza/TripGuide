{% extends "base.html" %}

{% block contents %}
<h2 style="font-weight: bold;">글쓰기</h2>
<hr>
<form action="/board/write/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 mt-3">
        <label for="title">제목:</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" name="title" required>
    </div>
    <div class="mb-3 mt-3">
        <label for="content">내용:</label>
        <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content"></textarea>
    </div>
    <div class="mb-3 mt-3">
        <input type="file" name="upload_files">
    </div>
    <button type="submit" class="btn btn-outline-dark">작성완료</button>
    <a class="btn btn-outline-dark" href="../list">목록</a>
</form>
{% endblock %}
